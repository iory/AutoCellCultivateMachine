# ros_control関連の設定
cobotta_a/arm_controller:
  type: "position_controllers/JointTrajectoryController"
  joints:
    - arm_a_joint_0
    - arm_a_joint_1
    - arm_a_joint_2
    - arm_a_joint_3
    - arm_a_joint_4
    - arm_a_joint_5
cobotta_b/arm_controller:
  type: "position_controllers/JointTrajectoryController"
  joints:
    - arm_b_joint_0
    - arm_b_joint_1
    - arm_b_joint_2
    - arm_b_joint_3
    - arm_b_joint_4
    - arm_b_joint_5


# MoveIt!関連の設定
moveit_simple_controller_manager:
  follow_joint_trajectory:
    type: moveit_simple_controller_manager/FollowJointTrajectoryControllerHandle
    name: arm_controller
